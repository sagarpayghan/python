
{% extends 'crud_app/base.html' %}

{% block title %}Update{% endblock title %}

{% block content %}

<div class="container">
    <h1 class="text-center alert alert-danger mt-3">CRUD OPERATION</h1>
    <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center alert alert-info mt-1">UPDATE</h4>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Update" class="btn btn-success">
                <a href="{% url 'home' %}" class="btn btn-info">Back to Home</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
